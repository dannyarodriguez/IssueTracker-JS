    <div class="container">
        <h1>JS Issue Tracker</h1>
        <div class="p-4 mb-3 bg-light rounded-3">
            <h3>Add New Issue:</h3>
            <form id="issueInputForm">
                <div class="form-group mb-3">
                    <label for="issueDescInput">Description</label>
                    <input type="text" id="issueDescInput" class="form-control" placeholder="Describe the issue ...">
                </div>
                <div class="form-group mb-3">
                    <label for="issueSeverityInput">Severity</label>
                    <select id="issueSeverityInput" class="form-control">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="issueAssignedToInput">Assigned to</label>
                    <input type="text" id="issueAssignedToInput" class="form-control" placeholder="Enter responsible ...">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
        <div class="col-lg-12">
            <div id="issuesList">
            </div>
          </div>
        <div class="footer">
            &copy; DAn
            <i class="bi bi-terminal-fill"></i>
        </div>
    </div>
